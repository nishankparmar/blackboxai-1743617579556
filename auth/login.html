<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FestivePix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-camera-retro text-2xl text-blue-500"></i>
        <h1 class="text-xl font-bold text-gray-800">FestivePix</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a href="../auth/signup.html" class="px-4 py-2 text-sm font-medium text-blue-500 border border-blue-500 rounded-md hover:bg-blue-50">
          Sign Up
        </a>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <section class="py-12">
    <div class="container mx-auto px-4 max-w-md">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        
        <form id="loginForm" class="space-y-4">
          <!-- Phone Number -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
            <div class="flex">
              <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                +91
              </span>
              <input type="tel" id="phone" name="phone" required maxlength="10" 
                     class="flex-1 block w-full rounded-none rounded-r-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
          
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            <div class="mt-1 text-right">
              <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>
          </div>
          
          <!-- Submit Button -->
          <div>
            <button type="submit" 
                    class="w-full flex justify-center items-center px-6 py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition">
              Log In
              <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </form>
        
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>
          
          <div class="mt-6 grid grid-cols-2 gap-3">
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i class="fab fa-google text-red-500"></i>
              <span class="ml-2">Google</span>
            </a>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <i class="fab fa-facebook-f text-blue-600"></i>
              <span class="ml-2">Facebook</span>
            </a>
          </div>
        </div>
        
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? <a href="../auth/signup.html" class="text-blue-500 hover:underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (simplified) -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">Â© 2023 FestivePix. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../scripts.js"></script>
</body>
</html>
