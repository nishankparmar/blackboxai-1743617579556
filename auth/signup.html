<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FestivePix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-camera-retro text-2xl text-blue-500"></i>
        <h1 class="text-xl font-bold text-gray-800">FestivePix</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a href="../auth/login.html" class="px-4 py-2 text-sm font-medium text-blue-500 border border-blue-500 rounded-md hover:bg-blue-50">
          Login
        </a>
      </div>
    </div>
  </header>

  <!-- Signup Form -->
  <section class="py-12">
    <div class="container mx-auto px-4 max-w-md">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        
        <form id="signupForm" class="space-y-4">
          <!-- Business Info -->
          <div>
            <label for="businessName" class="block text-sm font-medium text-gray-700 mb-1">Business Name*</label>
            <input type="text" id="businessName" name="businessName" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          
          <!-- Business Type -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Business Type*</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select your business type</option>
              <option value="retail">Retail Shop</option>
              <option value="food">Food Business</option>
              <option value="services">Services</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <!-- Contact Info -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
            <div class="flex">
              <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                +91
              </span>
              <input type="tel" id="phone" name="phone" required maxlength="10" 
                     class="flex-1 block w-full rounded-none rounded-r-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
            <input type="email" id="email" name="email" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
          
          <!-- Logo Upload -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Business Logo*</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <div class="flex text-sm text-gray-600">
                  <label for="logo" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-500 hover:text-blue-400 focus-within:outline-none">
                    <span>Upload a file</span>
                    <input id="logo" name="logo" type="file" class="sr-only" accept="image/*">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">
                  PNG, JPG up to 2MB
                </p>
              </div>
            </div>
          </div>
          
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Create Password*</label>
            <input type="password" id="password" name="password" required minlength="8"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            <p class="mt-1 text-xs text-gray-500">Minimum 8 characters</p>
          </div>
          
          <!-- Terms -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" name="terms" type="checkbox" required 
                     class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a></label>
            </div>
          </div>
          
          <!-- Submit Button -->
          <div>
            <button type="submit" 
                    class="w-full flex justify-center items-center px-6 py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition">
              Create Account
              <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account? <a href="../auth/login.html" class="text-blue-500 hover:underline">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (simplified) -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">Â© 2023 FestivePix. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../scripts.js"></script>
</body>
</html>
